<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar bg-dark border-bottom border-body py-5" data-bs-theme="dark">
    <div class="container">
      <div class="d-flex">
        <img class="me-3" id="nav-logo" src="images/logo@2x.png" alt="cloud logo">
        <div class="logo-text">
          <h1 class="m-0 text-white">Weather</h1>
          <small class="text-white">tagline goes here</small>
        </div>
      </div>
      <ul class="list-unstyled d-flex">
        <li><button class="mx-2 btn btn-info rounded-pill">Home</button></li>
        <li><button class="mx-2 btn btn-outline-info rounded-pill">News</button></li>
        <li><button class="mx-2 btn btn-outline-info rounded-pill">Live Cameras</button></li>
        <li><button class="mx-2 btn btn-outline-info rounded-pill">Photos</button></li>
        <li><button class="mx-2 btn btn-outline-info rounded-pill">Contact</button></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid main overflow-auto">
    <div class="container">
      <input id="weather-search" placeholder="Find Your Location"
        class="form-control rounded-pill py-3 w-75 mx-auto my-5 bg-dark border-0" type="text">
      <div id="rowData" class="row">


      </div>
    </div>
  </div>







  <script src="js/index.js"></script>
</body>

</html>
